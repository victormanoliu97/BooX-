<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src = "https://apis.google.com/js/platform.js" async defer></script>
    <script src = "scripts/login.js"></script>
    <script src = "scripts/jsonRequests.js"></script>
    <script src = "https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script src = "scripts/isoLanguages.js"></script>
    <script src = "scripts/topicList.js"></script>
    <script src = "scripts/submitBookScript.js"></script> 
    <meta name="google-signin-client_id" content="582910134035-ork4qn6r5u724n516a1j0kjh35vlfofq.apps.googleusercontent.com">
    

    <script>
         $(function() {
            $( "#languages" ).autocomplete({
               source: languages
            });
            $( "#topics" ).autocomplete({
               source: topics
            });
            $( "#intrestedTopics" ).autocomplete({
               source: topics
            });
         });
      </script>
    <link rel="stylesheet" type="text/css" href="../styles/submitOfferStyle.css">
    <link href = "http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/themes/ui-lightness/jquery-ui.min.css" rel = "stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Submit a book</title>
</head>
<body onload="init()">
    <table class="bookOfferContainer" id="{bookOfferID}">
        <tr >
            <td colspan="3" class="submitButton"><h3>Book Information</h1></td>
        </tr>
        <tr>
            <td class="sidePanel">ISBN</td>
            <td class="form"><input type="text" class="textInput" id="isbn-input" onkeyup="validateForm()"></td>
            <td rowspan="6" class="form" ><div class="uploadThumbnail" style="width: 15em; height: 15em;"></div></td>
        </tr>
        <tr>
            <td class="sidePanel">Title</td>
            <td class="form"><input type="text" class="textInput" id = "title-input" onkeyup="validateForm()"></td>
        </tr>
        <tr>
            <td class="sidePanel">Author</td>
            <td class="form"><input type="text" class="textInput" id = "author-input" onkeyup="validateForm()"></td>
        </tr>
        <tr>
            <td class="sidePanel">Topics</td>
            <td class="form">
                <input class="textInput" id="topics" onkeyup="validateForm()">
                <div class="offerIcon" onclick="addBookTopic()" style="width:2em;padding: 5px;margin-left: 10px;text-align: center;border-radius: 10px;"><i class="fa fa-plus-circle"></i></div>
                <p style="font-size: 1.25em; margin-top: 2px; margin-bottom: 2px; padding-left: 10px;" id="selectedTopics">Selected Topics:</p>
            </td>
        </tr>
        <tr>
            <td class="sidePanel"><label for="language">Language</td>
            <td class="form"><input class="textInput" id="languages" onkeyup="validateForm()"></td>
        </tr>
        <tr>
            <td class="sidePanel">Thumbnail URL</td>
            <td class="form"><input type="text" class="textInput" id = "thumbanil-input" onkeyup="validateForm()"></td>
        </tr>
        <tr>
            <td colspan="3" class="submitButton"><h3>Offer Information</h1></td>
        </tr>
        <!-- <tr>
            <td class="sidePanel">Interested In the following books</td>
            <td class="form">
                <input class="textInput" id="genres">
                <div class="offerIcon" style="width:2em;padding: 5px;margin-left: 10px;text-align: center;border-radius: 10px;"><i class="fa fa-plus-circle"></i></div>
                <p style="font-size: 1.25em; margin-top: 2px; margin-bottom: 2px; padding-left: 10px;" id="selectedGenres">Selected Books:</p>
            </td>
        </tr> -->
        <tr>
            <td class="sidePanel">Interested In the following topics</td>
            <td class="form">
                <input class="textInput" id="intrestedTopics">
                <div class="offerIcon"  onclick="addIntrestedTopic()" style="width:2em;padding: 5px;margin-left: 10px;text-align: center;border-radius: 10px;"><i class="fa fa-plus-circle"></i></div>
                <p style="font-size: 1.25em; margin-top: 2px; margin-bottom: 2px; padding-left: 10px;" id="selectedIntrestedTopics">Selected Genres:</p>
            </td>
        </tr>
        <tr>
            <td class="sidePanel">Expiration Date</td>
            <td class="form"><input type="date" class="textInput" id="expiration-date"></td>
        </tr>
        <tr >
            <td colspan="3" class="submitButton"><a href="#"><div onclick="send()" class="submitButton offerIcon"><i class="fa fa-check-circle"></i></div></a></td>
        </tr>
    </table>
</body>
</html>
