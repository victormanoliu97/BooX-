<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles/bookOfferStyle.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Trade Offer</title>
</head>
<body>
    <table class="bookOfferContainer" id="{bookOfferID}">
        <tr>
            <td class="sidePanel"><i class="fa fa-user"></i></td>
            <td class="information">{TraderUsername}</td>
        </tr>
        <tr>
            <td class="sidePanel"><i class="fa fa-book"></i></td>
            <td class="information">{Book}</td>
        </tr>
        <tr>
            <td class="sidePanel"><i class="fa fa-comment"></i></td>
            <td class="information">{InterestedIn}</td>
        </tr>
        <tr>
            <td class="sidePanel"><i class="fa fa-calendar"></i></td>
            <td class="information">{Expiration}</td>
        </tr>
        <tr >
            <td colspan="2" class="submitButton"><a href="user-panel.html"><div class="submitButton offerIcon"><i class="fa fa-check-circle"></i></div></a></td>
        </tr>
    </table>
</body>
</html>
