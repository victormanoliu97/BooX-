<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User-Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/user-panel-style.css">
    <link rel="stylesheet" href="styles/bookView.css">
    <link rel="stylesheet" href="styles/general-style.css">
    <script src="scripts/user-panel-nav-menu.js"></script>
    <script src="scripts/ownAPIHandler.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <script src = "https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    
    <script src = "scripts/isoLanguages.js"></script>
    <script src = "scripts/genreList.js"></script>
    <script>
        console.log(languages)
        console.log(genres)
         $(function() {
            $( "#languages" ).autocomplete({
               source: languages
            });
            $( "#genres" ).autocomplete({
               source: genres
            });
         });
      </script>

      
    <link href = "http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/themes/ui-lightness/jquery-ui.min.css" rel = "stylesheet">
</head>
<body onload="init()">

<div id="sidePanel" class="side">
    <a href="#"><i class="fas fa-plus" onclick="return createPopup('submitBookForm.html')"></i></a>
    <a href="#"><i class="fas fa-chart-bar" onclick="return createPopup('getStatisticsForm.html')"></i></a>
    <a href="#"><i class="fas fa-map-marker-alt"></i></a>
    <a href="#"><i class="fas fa-sign-out-alt"></i></a>
</div>

<div id="header">
    <a id="sidePanelOpenButton" style="padding: 0.2em;font-size: 2em" onclick="switchNav()"><i id="sidePanelButton" class="fas fa-arrow-circle-right"></i></a>
    <a id="logo" href="index.html">BooX</a>
     <input id="search-bar" type="text" placeholder="Search books">
     <div></div>
     <div><a id="filterLabel" onclick="switchFilters()">Show Filters</a></div>
     <div id="filterContainer">
            <div id="filterDistance"><p id="distanceLabel">Max Distance:</p><input type="range" oninput="updateDistanceFilter()" id="distance" min="10" max="500"> </div>
            <div id="filterExchangeWith"><p>Exchange with:</p><input type="text" id="exchange"></div>
            <div id="filterGenre"><p>Genre:</p><input type="text" id="genres"></div>
            <div id="filterLanguage"><p>Language:</p><input type="text" id="languages"></div>
     </div>
</div>


<div id="main">
    <div class="bookViewContainer">
        <div class="bookViewImage">

        </div>
        <div class="bookViewInfo">
            <p class="bookViewTitle">Dummy Title Here</p>
            <p class="bookViewAuthor">Dummy Author Here</p>
        </div>
    </div>
</div>

<div id="footer">
    <div id="copyright">
        <p><i class="far fa-copyright"></i> Manoliu Victor, Paius Emanuel</p>
    </div>
    <div id="about">
        <a class="button" href="#meet">Meet the Developers</a>
        <a class="button" href="#contact">Contact</a>
    </div>
</div>

</body>
</html>
